<div class="row">

    <!-- Loading -->
    <div class="col-12 text-center mt-5 mb-5" *ngIf="isLoading && !isError && !isNoOrder">
      <h3 class="text-primary display-4 font-weight-bold text-center mb-5">
        Loading Checkout Data ... 
        <div class="text-center">
          <div class="spinner-border" role="status"  style="width: 3rem; height: 3rem;">
            <span class="sr-only">Loading...</span>
          </div>
        </div>
      </h3>
      
      <div class="spinner-grow text-primary" role="status">
        <span class="sr-only">Loading...</span>
      </div>
      <div class="spinner-grow text-secondary" role="status">
        <span class="sr-only">Loading...</span>
      </div>
      <div class="spinner-grow text-success" role="status">
        <span class="sr-only">Loading...</span>
      </div>
      <div class="spinner-grow text-danger" role="status">
        <span class="sr-only">Loading...</span>
      </div>
      <div class="spinner-grow text-warning" role="status">
        <span class="sr-only">Loading...</span>
      </div>
      <div class="spinner-grow text-info" role="status">
        <span class="sr-only">Loading...</span>
      </div>
      <div class="spinner-grow text-light" role="status">
        <span class="sr-only">Loading...</span>
      </div>
      <div class="spinner-grow text-dark" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>

  <!-- Error or No Order message -->
  <div
    class="col-sm-12 col-md-10 col-lg-8 col-xl-8 shadow-sm p-3 mb-5 bg-white rounded mx-auto mt-5"
    *ngIf="isError || isNoOrder"
  >
    <div
      class="shadow p-3 rounded text-white text-center font-weight-bold"
      [ngClass]="{
        'bg-danger': isError && !isNoOrder,
        'bg-warning': !isError && isNoOrder
      }"
    >
      <i class="fas fa-exclamation-triangle"></i> {{ message }}
      <a routerLink="/" class="btn btn-light text-center font-weight-bold btn-block" role="button">
        <i class="fa fa-home"></i> Home
      </a>
    </div>
  </div>

  <!-- Checkout -->
  <div
    class="col-sm-12 col-md-10 col-lg-10 col-xl-10 shadow-sm p-3 mb-5 bg-white rounded mx-auto mt-5"
    *ngIf="!isError && !isNoOrder && !isLoading && checkoutData != null"
  >
    GREAT {{ checkoutData | json }}
  </div>
</div>
