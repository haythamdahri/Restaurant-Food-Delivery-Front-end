<nav class="navbar navbar-expand-lg navbar-light bg-light shadow">
  <a class="navbar-brand" routerLink="" routerLinkActive="'active'" routerLinkActiveOptions="{exact: true}"><i
      class="fas fa-utensils"></i> Restaurant Food</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav w-100">
      <li class="nav-item">
        <a class="nav-link" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}"><i
            class="fas fa-home"></i> Home
          <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item" *ngIf="authService.isAuthenticated()">
        <a class="nav-link" routerLink="/cart" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"><i
            class="far fa-credit-card"></i> Cart
          <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item" *ngIf="authService.isAuthenticated()">
        <a class="nav-link" routerLink="/payments" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
            <i class="fab fa-cc-amazon-pay"></i> Payments
          <span class="sr-only">(current)</span></a>
      </li>
      <ng-container *ngIf="!authService.isAuthenticated()">
        <li class="nav-item">
          <a class="nav-link" routerLink="/login" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"><i
              class="fas fa-sign-in-alt"></i> Login
            <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/signup" routerLinkActive="active"
            [routerLinkActiveOptions]="{exact: true}"><i class="fas fa-user-plus"></i> Sign up
            <span class="sr-only">(current)</span></a>
        </li>
      </ng-container>
      <li class="nav-item">
        <a class="nav-link" routerLink="/contact-us" routerLinkActive="active"
          [routerLinkActiveOptions]="{exact: true}"><i class="fas fa-address-book"></i> Contact Us
          <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="http://localhost:3000/chat-support" target="_blank">
          <i class="fas fa-comment-dots"></i> Chat Support
          <span class="sr-only">(current)</span></a>
      </li>
      <!-- Right dropdown -->
      <li class="nav-item dropdown ml-auto" *ngIf="authService.isAuthenticated()">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false"> <i class="fas fa-user"></i> User Account</a>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
          <a class="dropdown-item text-center" routerLinkActive="active" routerLink="/profile"
            [routerLinkActiveOptions]="{exact: true}">
            <div style="width: 100%; justify-content: center; text-align: center;">
              <img *ngIf="loadingUser && !errorUser" src="{{ defaultUserImage }}?updates={{ updates }}" height="40"
                width="40" style="border-radius: 100%;" />
              <img *ngIf="!loadingUser && errorUser" src="{{ defaultUserImage }}?updates={{ updates }}" height="40"
                width="40" style="border-radius: 100%;" />
              <img *ngIf="!loadingUser && !errorUser" src="{{ user?.image?.file }}?updates={{ updates }}" height="40"
                width="40" style="border-radius: 100%;" />
            </div>
            {{ user ? user?.username : "Profile" }}
            <span class="sr-only">(current)</span>
          </a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" routerLinkActive="active" style="cursor: pointer;" (click)="onLogout()"
            routerLinkActiveOptions="{exact: true}"><i class="fas fa-sign-out-alt"></i> Logout
            <span class="sr-only">(current)</span></a>
        </div>
      </li>
    </ul>
  </div>
</nav>
